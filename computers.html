<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computers</title>
    <link rel="stylesheet" href="./mainsite.css">
    <link rel="stylesheet" href="./commshortcuts.css">
</head>
<body>

    <!-- navigation bar ke liye ig  -->

    <nav>
        <div class="navleft">
            <img src="./images/logo.png" class="logo" alt="logo">
            <ul>
                <li> <img src="./images/notification.png" alt="notification "></li>
                <li> <img src="./images/inbox.png" alt=""></li>
                <!-- <li> <img src="./images/video.png" alt=""></li> -->
            </ul>
        </div>

        <div class="navright">
            <div class="searchbox">
                <img src="./images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>

            <div class="navusericon">
                <img src="./images/pocha.jpg" alt="">
            </div>
        </div>

    </nav>


    <!-- For the cover  -->



    <div class="commbody">

        <div class="commcover">
            <img src="./images/codingclub.jpg" alt="">

            <div class="profilepic">
                <img src="./images/pocha.jpg" alt="">
            </div>

            <div class="commname">
                <h2> Coding Club </h2>
                <p> Lets talk about code and lets get more inteligent</p>
            </div>
        </div>
    </div>

    <!-- For posts section -->
    <div class="maincontent">

        <div class="write-post">

                <img src="./images/pocha.jpg" alt="">
                <div>
                    <p> Pocha </p>
                </div>

            </div>

            <div class="post-area">

                <textarea rows="3" placeholder="Hey!! What's Happening ?"> </textarea>

                <div class="post-links">

                    <a href="#"> <img src="./images/live-video.png"> Live Video</a>
                    <a href="#"> <img src="./images/photo.png"> Photo Video </a>
                    <a href="#"> <img src="./images/feeling.png"> feeling Activity </a>

                </div>


            </div>

        </div>


        <!--  Ab yha se jo aadmi post karega koi uske codes  -->

        <div class="post-container">

            <div class="userprofile">
                <img src="./images/pocha.jpg" alt="">
                <div>
                    <p> Pocha </p>
                    <span> June 24 2023 , 13:40 pm</span>
                </div>

            </div>

            <p class="inside-posts"> Hello welcome to my website <a href="#"> My insta </a>
                <a href="#"> Youtube </a>
            </p>
            <img src="./images/arts and craft.png" alt="" class="post-img">

            <div class="react-icons">
                <div>
                    <img src="./images/like-blue.png"> 120
                </div>

                <div>
                    <img src="./images/comments.png"> 20
                </div>

                <div>
                    <img src="./images/share.png"> 5
                </div>
            </div>
        </div>


        <!--  For 2nd post  -->

                </div>

            </div>

            <p class="inside-posts"> Hello welcome to my website <a href="#"> My insta </a>
                <a href="#"> Youtube </a>
            </p>
            <img src="./images/mechanics.jpg" alt="" class="post-img">

            <div class="react-icons">
                <div>
                    <img src="./images/like-blue.png"> 120
                </div>

                <div>
                    <img src="./images/comments.png"> 20
                </div>

                <div>
                    <img src="./images/share.png"> 5
