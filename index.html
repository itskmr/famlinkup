<!-- LOGIN PAGE  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signupin </title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3035d848c5.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="logo-moto">

        <!-- <img src="" alt=""> -->
        <h1> FamLinkUP </h1>
        <p> Lets connect with family and friends in real environment.. </p>

    </div>

    <div class="main-body">
        <!-- -->

        <div class="form-box">
            <!--  form box jisse including h1 and baki sab text area ka change hoga css  -->

            <h1 id="title">  Sign Up  </h1>

            <form>

                <div class="input-group">
                    <!-- basically for that name email phone area  -->

                    <div class="input-field " id="namefield">
                        <!-- For the writiing boxes  -->
                        <i class="fa-solid fa-user" ></i>

                        <input type="text" placeholder="Name ">

                    </div>

                    <div class="input-field ">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email ">
                    </div>

                    <div class="input-field ">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">

                    </div>

                    <p> Forget Password? <a href="#">Click HERE </a>  </p>

                </div>
                
                <div class="buttons">
                    <button type="button" class="" id="signupbtn"> Sign Up </button>
                  <button type="button" class="disable" id="signinbtn">  Sign In </button>
                  
                </div>

                <br><br>

                <a href="/p2.html"> <button type="button"> continue to main site </button></a> 


            </form>
        </div>
    </div>

   
<script>
let signupbtn = document.getElementById("signupbtn");
let signinbtn = document.getElementById("signinbtn");
let namefield = document.getElementById("namefield");
let title = document.getElementById("title");

signinbtn.onclick = function(){
    namefield.style.maxHeight = "0" ;
    title.innerHTML = " Sign In" ;
    signupbtn.classList.add("disable") ;
    signinbtn.classList.remove("disable") ;

 }
 signupbtn.onclick = function(){
    namefield.style.maxHeight = "60px" ;
    title.innerHTML = " Sign Up" ;
    signupbtn.classList.remove("disable") ;
    signinbtn.classList.add("disable") ;

 }




</script>







</body>

</html>
